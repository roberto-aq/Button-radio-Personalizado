<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Diseño 1 -->
		<h1>Diseño 1</h1>

		<div class="container-1">
			<p>Escoge una talla</p>
			<div class="form-group">
				<input type="radio" name="size" id="small" />
				<label for="small"
					><span class="radio-button-1"></span>Pequeño</label
				>
			</div>
			<div class="form-group">
				<input type="radio" name="size" id="large" />
				<label for="large"
					><span class="radio-button-1"></span>Grande</label
				>
			</div>
		</div>

		<!-- Diseño 2  -->

		<h1>Diseño 2</h1>
		<div class="container-2">
			<div class="form-group">
				<input type="radio" name="security" id="safe" />
				<label for="safe"
					><span class="radio-button-2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-check"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M4.5 12.75l6 6 9-13.5"
							/>
						</svg>
					</span>
					Safe</label
				>
			</div>
			<div class="form-group">
				<input type="radio" name="security" id="concerm" />
				<label for="concerm"
					><span class="radio-button-2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-check"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M4.5 12.75l6 6 9-13.5"
							/>
						</svg>
					</span>
					Concerm</label
				>
			</div>
			<div class="form-group">
				<input type="radio" name="security" id="unsafe" />
				<label for="unsafe"
					><span class="radio-button-2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-check"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M4.5 12.75l6 6 9-13.5"
							/>
						</svg>
					</span>
					Unsafe</label
				>
			</div>
		</div>
	</body>
</html>
